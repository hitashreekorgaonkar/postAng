<ngx-spinner bdColor="rgba(51,51,51,0.8)" size="medium" color="#fff" type="ball-scale-multiple">
 <p style="font-size: 20px; color: white">Loading...</p>
</ngx-spinner>
<div class="container-fluid">
 <div class="row justify-content-md-center my-5">
  <div *ngIf="postDetail" class="col-sm-12 col-md-10">

   <div class="card shadow">
    <div class="card-body">
     <h6 *ngIf="postDetail?.title" class="card-title ">Title: <span class="highlight">{{ postDetail?.title }}</span>
     </h6>
     <h6 *ngIf="postDetail?.body" class="card-title ">Body: <span class="highlight">{{ postDetail?.body }}</span>
     </h6>
     <app-post-images></app-post-images>

    </div>
   </div>

  </div>
 </div>
</div>
